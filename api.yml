openapi: 3.0.0
info: 
  title: stupid-backend
  license:
    name: MIT License
    url: https://github.com/CalebQ42/stupid-backend/blob/main/LICENSE
  version: 1.0.0
components:
  schemas:
    plat:
      type: string
      description: Device's platform. Android, iOS, Web, Linux, Windows, etc.
      default: "Android"
    API Key:
      type: object
      properties:
        _id:
          type: string
          description: The key itself
        appID:
          type: string
          description: Human readable description of the key
        death:
          type: integer
          default: -1
          description: Unix timestamp of the planned death of the key. If -1, there is no planned death, but may be retired at any time without notice.
        features:
          type: object
          description: A Map[string]boolean describing the allowed functions of the key. The given defaults are the features implemented by base stupid-backend and may be extended for extended features (such as data retrieval).
          default:
            log: true
            registeredUsers: true
            sendCrash: true
            backend: false
    Create User Request:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          format: password
        email:
          type: string
          format: email
    Registered User:
      type: object
      properties:
        _id:
          type: string
          description: UUID of the user
        username:
          type: string
        password:
          type: string
          format: password
          description: argon2ID 32 byte hashed password. Base64 Encoded.
        salt:
          type: string
          description: 16 byte salt. Base64 Encoded.
        email:
          type: string
          format: email
        failed:
          type: integer
          description: Number of failed attempts. Timeout occurs every 3 fails.
        lastTimeout:
          type: integer
          description: Unix timestamp of the last timeout.
    Logged Connection:
      type: object
      properties:
        _id:
          type: string
          description: Device's UUID
        plat:
          $ref: "#/components/schemas/plat"
        lastConn:
          type: integer
          description: YYYYMMDD of the last day device was connected.
          default: 20221006
    SingleCrash:
      type: object
      properties:
        _id:
          type: string
          description: UUID of this particular crash.
        err:
          type: string
          description: The error
        plat:
          $ref: "#/components/schemas/plat"
        stack:
          type: string
          description: Stacktrace
    Crashes:
      type: object
      properties:
        _id:
          type: string
          description: UUID of this particular crash
        err:
          type: string
          description: The error
        first:
          type: string
          description: The first line of the stacktrace for better grouping.
        crashes:
          type: array
          items:
            $ref: "#/components/schemas/SingleCrash"
    Data:
      type: object
      description: The needed fields for DefaultDataApp, and also suggested fields for custom implementations
      properties:
        _id:
          type: string
          description: UUID of the data
        owner:
          type: string
          description: UUID of the registered user that owns this data.
  parameters:
    Key:
      name: key
      in: query
      required: true
      schema:
        type: string
paths:
  /features:
    description: Get the details of the API Key, including it's capabilities
    parameters:
      - $ref: "#/components/parameters/Key"
    get:
      responses:
        '200':
          description: Returns the API Key itself
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/API Key"
        '401':
          description: API Key is invalid
  /log:
    description: Log a device
    parameters:
      - $ref: "#/components/parameters/Key"
      - name: uuid
        in: query
        required: true
        schema:
          type: string
      - name: plat
        in: query
        required: true
        schema:
          type: string
        example: Android
    post:
      responses:
        '200':
          description: Succcessfully logged
  /crash:
    description: Log a crash
    post:
      requestBody:
        $ref: "#/components/schemas/SingleCrash"
      parameters:
        - $ref: "#/components/parameters/Key"
      responses:
        '200':
          description: Succcessfully logged
        '401':
          description: API Key is invalid or not allowed to report crashes
  /createUser:
    description: Create a new registered user.


        